[supervisord]
nodaemon=true

[program:uvicorn]
command=/bin/sh -c 'mkdir -p /var/log/nlsql && python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4 2>&1 | tee -a /var/log/nlsql/backend.log'
directory=/app
autostart=true
autorestart=true
startsecs=5
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
startsecs=3
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0
